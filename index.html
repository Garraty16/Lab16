<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maxs and Mins</title>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body onload="calculate_click()">
	<div id="main-wrap">
		<!-- FOREWORD -->
		<div class="foreword">
			<div class="container">
				<h1>Лабораторная работа 16</h1>

				<h3>Абрашнев Никита</h3>
			</div>
		</div>
		<!-- END OF FOREWORD -->

				<div class="input-line clearfix">
					<button class="input-line-calculate" onclick="calculate_click()">
